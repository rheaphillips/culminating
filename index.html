<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  
  <canvas id="display" width="800" height="500"></canvas>
  <p id="canvasNotSupported"></p>
  
  <button id="changeTheme" type="button" onclick="changeTheme();">change theme</button>

  <p id="controls">Controls:<br>w = up / jumping off walls<br>a = left<br>d = right</p>
  <p id="coins"></p>
  <p id="score"></p>
  
  <img id="backgroundtint" src="menu/backgroundtint.png" alt="backgroundtint">  

  <button id="newPlayer" type="button"></button>
  <button id="logIn" type="button"></button>
  <button id="enter" type="button" onclick="loginScreen();"></button>
  <img id="usernameLabel" src="menu/12.png" alt="Username:">
  <img id="passwordLabel" src="menu/13.png" alt="Password:">
  <input type="text" id="username" maxlength = "20" value="">
  <input type="text" id="password" maxlength = "20" value="">
  <div id="error"></div>
  
  <img id="title" src="menu/1.png" alt="MOO!">

  <button id="play" type="button" onclick="initGame();"></button>
  <button id="leaderboard" type="button"></button>
  <button id="shop" type="button"></button>
  <button id="help" type="button"></button>
  <button id="settings" type="button"></button>
  <button id="exit" type="button" onclick="saveData();"></button>

  <button id="music" type="button" onclick="playMusic()"></button>

  <button id="revive" type="button" onclick="revive();"></button>
  <button id="replay" type="button" onclick="initGame();"></button>
  <button id="menu" type="button" ></button>

  <audio id="song1" src="music/song1.mp3"></audio>
  <audio id="song2" src="music/song2.mp3"></audio>
  <audio id="song3" src="music/song3.mp3"></audio>
  <audio id="coinSound" src="music/coin.mp3"></audio>

  <script src="script.js"></script>
  
</body>

</html>
